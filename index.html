<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker App</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Bundle with Popper -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid text-center bg-warning p-2 mb-5">
      <h1>Expense Tracker App</h1>
    </div>

    <div class="container w-75 p-4">
      <form id="form">
        <label class="text-capitalize fs-5" for="amount"
          >Choose Expense Amount:</label
        >
        <input
          class="form-label form-select-lg w-100"
          type="number"
          id="amount"
          placeholder="Type Amount"
          required
        />

        <label class="text-capitalize fs-5" for="description"
          >Choose Description:</label
        >
        <input
          class="form-label form-select-lg w-100"
          type="text"
          id="description"
          placeholder="Description"
          required
        />

        <label class="text-capitalize fs-5" for="category"
          >Choose Category:</label
        >
        <select
          class="form-label form-control-lg w-100"
          name="category"
          id="category"
          required
        >
          <option disabled selected value="Fuel">Select One</option>
          <option value="Fuel">Fuel</option>
          <option value="Food">Food</option>
          <option value="Electricity">Electricity</option>
          <option value="Movie">Movie</option>
        </select>

        <input
          class="btn btn-success w-100 mt-3 p-2 text-uppercase border-0"
          type="submit"
          name="submit"
          id="submit"
        />
      </form>
    </div>

    <div class="container w-75 mt-5">
      <ul class="list-unstyled fs-5" id="expenseList"></ul>
    </div>
    <script src="main.js"></script>
  </body>
</html>
